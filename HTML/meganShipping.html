      <!-- Body Section -->

​
        <div class="col-md-7">
          <form class="form row">
            <div class="col-md-6">
              <label for="firstName"><b>First Name</b></label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter name"
                name="firstName"
                required
              />
              <br />
              <label for="address"><b>Address</b></label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter address"
                name="address"
                required
              />
              <br />
              <label for="City"><b>City</b></label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter City"
                name="address"
                required
              />
              <br />
              <label for="dlv"><b>Delivery Instructions</b></label>
              <input
                class="form-control"
                type="text"
                placeholder="Optional"
                name="dlv"
                required
              />
            </div>
​
            <div class="col-md-6">
              <label for="lastName"><b>Last Name</b></label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter name"
                name="lastName"
                required
              />
              <br />
​
              <label for="pc"><b>Postal Code</b></label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter postal code"
                name="pc"
                required
              />
              <br />
​
              <label for="phoneNumber"><b>PHone Number</b></label>
              <input
                class="form-control"
                type="text"
                placeholder="Enter address"
                name="phoneNumber"
                required
              />
            </div>
          </form>
        </div>
